<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project5</title>
  <link rel="stylesheet" href="style.css">

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@400;500;700&display=swap"
  rel="stylesheet">

<body>
  <header class="header">
    <div class="wrapper">

      <div class="container">

        <div class="heading">
          <img src="main.png" alt="">
        </div>

        <div class="search-container">

          <input type="search" placeholder="Search" class="input-field">

        </div>
      </div>


      <ul class="right-navi">
        <li> <a href="#">Restaurants</a></li>
        <li> <a href="#">Deals</a></li>
        <hr height="10px">
        <li> <a href="#">My Orders</a></li>
        <div class="logo">
          <div class="box">
            <div class="box-1">
              <img src="shopping bag.svg" alt="">
            </div>
            <div class="box-2">
              4
            </div>

          </div>



          <div class="box-image">
            <img src="main avatar.svg" alt="not found">
          </div>
        </div>
      </ul>
    </div>

    </div>

    </div>
  </header>
  <section class="section-1">
    <div class="wrapper">
      <div class="wrapper-1">
        <div class="main-heading">
          Settings
        </div>
        <div class="settings">

          <div class="settings-item">
            <div class="first-heading">

              <div class="img">
                <img src="icon.png" alt="Account logo" height="40px" width="40px">
              </div>
              <div class="heading">
                <h5>Account<br> <span>Personal information</span></h5>
              </div>

            </div>
            <div class="Second-heading">
              <div class="img">
                <img src="address.png" alt="Address logo" height="40px" width="40px">
              </div>
              <div class="heading">

                <h5>Address<br> <span>Shipping Address</span></h5>
              </div>
            </div>
            <div class="third-heading">

              <div class="img">
                <img src="payment.png" alt="Payment logo" height="40px" width="40px">
              </div>
              <div class="heading">
                <h5>Payment methods<br> <span>Connected credit cards</span></h5>
              </div>
            </div>
            <div class="fourth-heading">

              <div class="img">
                <img src="security.png" alt="Security logo" height="40px" width="40px">
              </div>
              <div class="heading">
                <h5>Security<br> <span>Password,2FA</span></h5>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="wrapper-2">
        <div class="main-heading">
          Account
        </div>
        <div class="portfolio">
          <div class="heading-info">
            Personal information
          </div>
          <div class="container">
            <div class="text-img">
              <span>Avatar</span>
              <div>
                <img src="mainavatar.svg" alt="">
              </div>


            </div>
            <div class="buttons">
              <button class="button button-primary">Change</button>
              <button class="button button-secondary">Remove</button>
            </div>
          </div>
          <div class="main-item-1">
            <div class="item-1">
              <label for="first-name" class="form-label">First Name</label>
              <input type="first-name" id="first-name" name="first-name" class="form-input" placeholder="Jane">
            </div>
            <div class="item-2">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="last-name" id="last-name" name="last-name" class="form-input" placeholder="Robertson">

            </div>
          </div>
          <div class="main-item-2">
            <div class="item-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="jane.robertson@example.com">
            </div>
            <div class="item-4">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="phone" id="phone" name="phone" class="form-input" placeholder="(217) 555-0113">
            </div>


          </div>





          <div class="email-notifications">
            <div class="email-notifications-heading">
              Email notifications
            </div>
            <div class="email-notifications-items-main">

              <div>
                <div class="email-notifications-item">
                  <input type="checkbox" id="notification1" name="notification1" checked>
                  <label for="notification1">New details</label>
                </div>
                <div class="email-notifications-item">
                  <input type="checkbox" id="notification2" name="notification2" checked>
                  <label for="notification2">New restaurants</label>
                </div>


                <div class="email-notifications-item">
                  <input type="checkbox" id="notification3" name="notification3" checked>
                  <label for="notification3">Order Statuses</label>
                </div>
              </div>
              <div>
                <div class="email-notifications-item">
                  <input type="checkbox" id="notification4" name="notification4" checked>
                  <label for="notification4">Password changes</label>
                </div>


                <div class="email-notifications-item">
                  <input type="checkbox" id="notification5" name="notification5" checked>
                  <label for="notification5">Special offers</label>
                </div>
                <div class="email-notifications-item">
                  <input type="checkbox" id="notification6" name="notification6" checked>
                  <label for="notification6">Newsletters</label>
                </div>
              </div>
            </div>

          </div>

          <div class="flex-container">
            <button class="logout-btn">Log out</button>
            <div class="save-discard">
              <button class="discard-btn">Discard Changes</button>
              <button class="save-btn">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

  </section>

  <script> scr = "javascript/Script.js" </script>
</body>

</html>
