<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,500;1,100;1,400&family=Heebo:wght@300&family=Nunito&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>
<link rel="stylesheet" href="styles.css">

<body>

  <!--This is About page-->
  <section class="about-section">
    <div class="about-section-wrapper">
      <div class="about-section-wrapper-1">
        <img src="images/icon2.PNG" alt="">
      </div>
      <div class="about-section-wrapper-2">

        <div class="image-and-text">


          <div class="circle">
            <img src="images/icon.png" alt="" height="50px" width="50px">
          </div>

          <div class="sign-in">
            <div>
              Sign in to <strong>GitHub</strong>

            </div>
            <div>
              to continue to
              <strong>
                Frontend Mentor
              </strong>
            </div>

          </div>
        </div>
        <hr>
        <form class="form">
          <label for="email">Username and email address</label>
          <input type="email" id="email" name="email" onsubmit="return formValidate()" required>

          <div class="Forget-password">
            <div>
              <label for="password">Password</label>
            </div>
            <div class="link-pass">
              <a href="#">Forget Password?</a>
            </div>

          </div>

          <input type="text" id="password" name="password" required>


          <input type="submit" onclick="formValidate()" value="Sign In">
        </form>


      </div>
      <div class="about-section-wrapper-3">
        <div class="create-account">
          <div>
            New to GitHub?
          </div>
          <div class="account-link">
            <a href="https://github.com/signup">Create an Account</a>
          </div>
        </div>
        <div class="content-divs">
          <a href="#" class="divs-1">Terms</a>
          <a href="#" class="divs-1">Privacy</a>
          <a href="#" class="divs-1">Security</a>

          <div class="divs-2">Contact Github</div>
        </div>
      </div>
    </div>
  </section>
  <script>
    function formValidate() {
      var emailInput = document.getElementById('email');
      var email = emailInput.value;


      if (email === '') {
        alert('Please enter an email address.');
        return false;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.match(emailRegex)) {
        alert('Please enter a valid email address.');
        return false;
      }
      alert('Form submitted successfully.');
      return true;
    }


    //Password validation

    function formValidate() {

      var passwordInput = document.getElementById('password');
      var password = passwordInput.value;
      if (password === '') {
        alert('Please enter a password.');
        return false;
      }
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!password.match(passwordRegex)) {
        alert('Please enter a valid password. It must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.');
        return false;
      }
      alert('Form submitted successfully.');
      return true;
    }

  </script>
</body>

</body>

</html>
