<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page-2</title>
  <link rel="stylesheet" href="style.css">

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@400;500;700&display=swap"
  rel="stylesheet">


<body>
  <section class="section-2">
    <div class="wrapper">
      <div class="wrapper-1">


        <div class="logo-image">
          <img src="shape.png" alt="">
        </div>
        <div class="main-section">

          <div class="login-info">
            <div class="heading">
              Login
            </div>
            <div class="paragraph">
              <h5>Sign in with your data that you entered during your <br> registration</h5>
            </div>
            <form class="form">
              <div class="container-1">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="name@example.com" name="email" required>
              </div>
              <div class="container-5">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="min. 8 characters">

              </div>


              <div class="container-4">
                <div>
                  <img src="check.png" alt="">
                </div>
                <div>
                  <h5>Keep me logged in</h5>
                </div>

              </div>
              <div class="container-2">
                <button type="submit">Login</button>
                <button type="password">Forgot password</button>

              </div>

              <div class="container-3">
                <h5>Don't have an account?</h5>
                <h5 class="heading-1">Sign up</h5>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="wrapper-2">
        <div class="image-section">
          <div class="image-main">
            <div class="image-1">
              <img src="reviews.png" alt="" width="413" height="457">
            </div>

          </div>

        </div>
        <div class="info-section">
          <div class="heading-review">
            Leave Reviews for all meals
          </div>
          <div class="paragraph-review">
            Lorem ipsum dolor sit amet, magna scaevola his ei. Cum te paulo probatus molestiae, eirmod assentior eum
            ne, et omnis antiopam mel.
          </div>

          <div>
            <img src="dots.png" alt="">
          </div>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
